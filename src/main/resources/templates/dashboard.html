<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dashboard</title>
</head>
<body>

    <!-- navigation desktop -->
    <nav id="desktop-nav">
    </nav>


    <div class="">
        <div class="title">
            <h1>Dashboard</h1>
            <p>Welcome to your dashboard. Here you can manage your resume, create cover letters and manage your account settings.</p>
        </div>
        

        <!-- blocks -->
        <div class="options-block">
            <div class="capture-resume-box">
                <h2>Update your resume</h2>
                <form action="/capture-resume" method="get">
                    <button type="submit">Capture</button>
                </form>
            </div><!-- capture-resume -->

            <div class="generate-resume-box">
                <h2>Generate Resume From a New Job Description</h2>
                <form action="/capture-job-description" method="get">
                    <button type="submit">Generate</button>
                </form>
            </div><!-- generate-resume -->

            <div class="cover-letter-box">
                <h2>Generate Cover Letter</h2>
                <form action="/capture-cover-letter-description" method="get">
                    <button type="submit">Generate</button>
                </form>
            </div>

            <div class="settings-box">
                <h2>Settings</h2>
                <form action="/settings" method="get">
                    <button type="submit">Settings</button>
                </form>
            </div>

        </div>
    </div>

    <!-- footer -->
    <footer>
    </footer>

    <script src="/js/commonelements.js"></script>
</body>
</html>
