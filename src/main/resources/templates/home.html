<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="/css/style.css" />

</head>
<body>
    <!-- navigation desktop -->
    <nav id="desktop-nav">
    </nav>


    <div class="options-block">
            <div class="box">
                <div class="title">
                    <h1>Register</h1>
                    <p>If you are a new user register here...</p>
                </div>
                
                <form class="form-center" action="/register" method="get">
                    <button type="submit">Sign Up</button>
                </form>
            </div> <!-- box -->
            
            <div class="box">
                
                <div class="title">
                    <h1>Login</h1>
                    <p>If you are an existing user login here...</p>
                </div>
                
                <form class="form-center" action="/login" method="get">
                    <button type="submit">Sign In</button>
                </form>
            </div> <!-- box -->
            
    </div> <!-- toggle-container -->

    <!-- Contact details-->
    <section id="contact">
    </section>

    <!-- footer -->
    <footer>
    </footer>

    <script src="/js/commonelements.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
